<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Cờ Việt Nam</title>
    <style>
      body {
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="flag" width="600" height="400"></canvas>

    <script>
      const canvas = document.getElementById("flag");
      const ctx = canvas.getContext("2d");

      // Vẽ nền đỏ
      ctx.fillStyle = "#FF0000"; // Đỏ tươi
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Hàm vẽ ngôi sao
      function drawStar(cx, cy, spikes, outerRadius, innerRadius, color) {
        let rot = (Math.PI / 2) * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;

        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
          x = cx + Math.cos(rot) * outerRadius;
          y = cy + Math.sin(rot) * outerRadius;
          ctx.lineTo(x, y);
          rot += step;

          x = cx + Math.cos(rot) * innerRadius;
          y = cy + Math.sin(rot) * innerRadius;
          ctx.lineTo(x, y);
          rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
      }

      // Vẽ ngôi sao vàng ở giữa
      drawStar(
        canvas.width / 2, // Tâm X
        canvas.height / 2, // Tâm Y
        5, // 5 cánh
        80, // Bán kính ngoài
        30, // Bán kính trong
        "#FFFF00" // Màu vàng
      );
    </script>
  </body>
</html>
